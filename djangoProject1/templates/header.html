<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #007BFF;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        nav a.right {
            float: right;
        }


    </style>
</head>
<body>

<header>
    <h1>Student Development System</h1>
</header>

<nav>
    <a href="#home" class="right">Home</a>
    <a href="#services" class="right">Services</a>
    <a href="#about" class="right">About</a>
    <a href="#contact" class="right">Contact</a>
</nav>

</body>
</html>
