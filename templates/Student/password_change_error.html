{% extends "Student/base2.html" %}
{% load static %}

{% block my %}
<style>


        .error-details {
            text-align: center;
            padding: 20px;
            background-color: #f5a4a4; /* Dark background color */
            color: #fff;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(225, 34, 52, 0.7);
            animation: fadeIn 1s ease-out;
            max-width: 400px;
            justify-content: center;
            margin: 5% 30%; /* Center horizontally */
            flex: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
            font-size: 16px;
        }

        .btn{
            width: 50%;
        }
    </style>
 <div id="content" class="container">
        <img src="{% static 'logo.jpeg' %}" alt="logo" />

        <h1 style="text-align: center; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: bolder;">
            The Punjab School
        </h1>
    <div class="error-details">
        <h2>Password Change Error</h2>
        {% if errors %}
            {% for error in errors %}
                <p class="error-message">{{ error }}</p>
            {% endfor %}
        {% else %}
            <p class="error-message">An error occurred during password change. Please try again.</p>
        {% endif %}
        <a href="{% url 'change_password' %}" class="btn btn-info btn-center">Try Again</a>
    </div>
    </div>

{% endblock %}
