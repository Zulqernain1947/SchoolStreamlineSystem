{% extends "Student/base2.html" %}
{% load static %}

{% block my %}

<div id="content" class="container">
    <img src="{% static 'logo.jpeg' %}" alt="logo" />

    <h1 class="main-title">
        The Punjab School
    </h1>

    <div class="challan-form-container">
        <h2 class="challan-form-title">Challan Form</h2>

        <!-- Display the uploaded challan file -->
        {% if challan.uploaded_file %}
        <div class="uploaded-file-section">
            <h3>Uploaded Challan File</h3>
            <a href="{% url 'download_challan' challan.student_id challan.section_id challan.classroom_id %}" download class="download-link">Download Challan</a>
        </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data" class="exam-form">
            {% csrf_token %}
            <!-- Input for uploading received_file -->
            <div class="form-group">
                <label for="id_received_file" class="form-label">Paid Challan File:</label>
                <input type="file" name="received_file" class="form-input" required>
            </div>

            <!-- Upload button -->
            <div class="form-group">
                <button type="submit" class="btn btn-light btn-upload">Upload Paid Challan File</button>
            </div>
        </form>
    </div>
</div>

<style>
    .logo-img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
    }

    .main-title {
        text-align: center;
        margin-bottom: 50px;
        font-family: 'Cambria', 'Cochin', 'Georgia', 'Times', 'Times New Roman', serif;
        font-weight: bolder;
    }

    .challan-form-container {
        max-width: 600px;
        margin: auto;
    }

    .challan-form-title {
        margin-top: 7%;
    }

    .uploaded-file-section {
        margin-bottom: 20px;
    }

    .download-link {
        display: inline-block;
        padding: 8px 16px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
    }

    .download-link:hover {
        background-color: #45a049;
        color : black;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    .form-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .btn-upload {
        background-color: #008CBA;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .btn-upload:hover {
        background-color: #00587a;
    }
</style>

{% endblock %}
