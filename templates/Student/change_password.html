{% extends "Student/base2.html" %}
{% load static %}

{% block my %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>

.password-input-container {
    position: relative;
}

.password-toggle {
    position: relative;
    right: 10px; /* Adjust the distance from the right edge of the input field */
    cursor: pointer;
}
    .student-details {
        text-align: center;
        padding: 10px;
        background: linear-gradient(to bottom, #f5a4a4, #ece9e9); /* Apply linear gradient background */
        color: black;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(52, 152, 219, 0.7);
        animation: fadeIn 1s ease-out;
        max-width: 650px; /* Increased max-width */
        margin: auto; /* Center horizontally */
        flex: 1;
        height: 75vh; /* Increased height */
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin-bottom: 30px;
    }

    .student-details form {
        margin-top: 10px;
        padding: 10px;
        width: 100%; /* Make form width 100% */
        height: 100%; /* Make form height 100% */
        display: flex;
        flex-direction: column;
        justify-content: center; /* Center vertically */
    }

    form .form-group {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-start; /* Align items to the left */
        width: 100%; /* Adjust width of form groups */
        margin-bottom: 15px; /* Increased margin bottom for form groups */
    }

    form .form-group label {
        width: 30%; /* Adjust width of labels */
        margin-right: 20px; /* Add space between label and input field */
        font-size: 18px;
        font-weight: bold;
    }

    form .form-group input {
        margin-right: 10px;
        flex: 1; /* Take remaining space */
    }

    .password-toggle {
        cursor: pointer;
        margin-left: -30px; /* Adjust position */
    }

    button[type="submit"] {
        margin-top: 25px; /* Increased margin top for submit button */
        font-size: 16px !important; /* Increased font size for submit button */
        width: 40%; /* Adjust width of submit button */
        align-items: center;
        color: white;
    }

    .student-details h2 {
        margin-top: 30px;
        font-weight: bold;
    }

</style>

<script>
    function togglePassword(inputId, iconId) {
        var x = document.getElementById(inputId);
        var icon = document.getElementById(iconId);
        if (x.type === "password") {
            x.type = "text";
            icon.innerHTML = '<i class="fas fa-eye password-toggle"></i>';
        } else {
            x.type = "password";
            icon.innerHTML = '<i class="fas fa-eye-slash password-toggle"></i>';
        }
    }
</script>




<div id="content" class="container">
    <img src="{% static 'logo.jpeg' %}" alt="logo" />

    <h1 style="text-align: center; margin-bottom: 50px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: bolder;">
        The Punjab School
    </h1>

    <div class="student-details">
        <h2>Change Password</h2>
        <form method="post" style="margin-bottom: 50px;">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_old_password">Old Password:</label>
                <input type="password" id="id_old_password" name="old_password">
                <span id="toggle_old_password" onclick="togglePassword('id_old_password', 'toggle_old_password')"><i class="fas fa-eye-slash password-toggle"></i></span>
            </div>
            <div class="form-group">
                <label for="id_new_password1">New Password:</label>
                <input type="password" id="id_new_password1" name="new_password1">
               <span id="toggle_new_password1" onclick="togglePassword('id_old_password', 'toggle_old_password')"><i class="fas fa-eye-slash password-toggle"></i></span>

            </div>
            <div class="form-group">
                <label for="id_new_password2">Confirm Password:</label>
                <input type="password" id="id_new_password2" name="new_password2">
                <span onclick="togglePassword('id_old_password', 'toggle_old_password')"><i class="fas fa-eye-slash password-toggle"></i></span>
            </div>


            <div class="form-group">
                <label></label>
                <button type="submit" class="btn btn-light btn-center">Change Password</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
